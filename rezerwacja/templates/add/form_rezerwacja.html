{% load  staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sharing</title>
    <link rel="stylesheet" href="{% static '/css/dodaj.css' %}">
  </head>
  <body>
    <div class="overlay"></div>
    <section>
      <h1>Dodaj<br>rezerwację</h1>

      <form class="" action="#" method="post">{% csrf_token %}
        <div>
          <div>
            <input type="text" name="tytul" id="title" placeholder="Tytuł">
            <input type="text" id="author" name="autor" placeholder="Autor">
            <input type="text" id="release" name="wersja" placeholder="Wydanie">
          </div>
        </div>

        <input type="submit" id="sbm" value="Dodaj">
      </form>
    </section>
  </body>
</html>
