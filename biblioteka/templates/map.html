{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sharing</title>
    <style media="screen">
      body {
        overflow: hidden;
      }
      #map {
        -webkit-box-shadow: 0px 4px 22px 0px rgba(0,0,0,0.4);
        box-shadow: 0px 4px 22px 0px rgba(0,0,0,0.4);
        border-radius: 6px;
        right: 0%;
        height: calc(100vh - 60px);
        position: sticky;
        top: 30px;
        width: calc(60% - 60px);
      }
    </style>
    <link rel="stylesheet" href="{% static '/css/search.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  </head>
  <body>
    <div style="display: flex; width: 100%; max-width: 1340px; position: relative; height: 100vh">
      <div style="left: 0px; width: 40%; padding: 30px; height: 100vh">
        <input type="search" id="search" placeholder="Szukaj..." style="width: 100%">

        <div id="results" style="overflow: auto; height: 100vh;"><h1>Wyszukaj<br>książki</h1></div>
      </div>

      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="{% static '/js/map.js' %}"></script>
  </body>
</html>
